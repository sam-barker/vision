# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Installing
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/node_modules
      - run:
          name: Linting
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/node_modules
      - run:
          name: Testing
          command: yarn test:coverage

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/node_modules
      - run:
          name: Building
          command: yarn bundle:prod

workflows:
  version: 2
  install-lint-lint-build:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - lint
      - build:
          requires:
            - test
